<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI 프로젝트 - CSS</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="index_container">
      <header class="index_header">
        <h2>환영합니다! <br />Tving 스타일의 클론 사이트</h2>
        <img src="./src/styles/index_taingLogo.svg" alt="" />
      </header>
      <div>
        <a href="#" class="index_nav_icon" id="index_menuToggle"
          >타잉 페이지 바로보기</a
        >
        <nav class="index_nav_container" id="index_navMenu">
          <ul class="index_nav">
            <li><a href="./src/components/">랜딩페이지 </a></li>
            <li><a href="./src/components/">메인페이지</a></li>
            <li>
              <a href="./src/pages/login-page/login-page.html">로그인</a>
            </li>
            <li>
              <a href="./src/pages/findId-page/findId-page.html">아이디찾기</a>
            </li>
            <li>
              <a href="./src/pages/findPw-page/findPw-page.html"
                >비밀번호찾기</a
              >
            </li>
            <li>
              <a href="./src/pages/signup-page/signup-page.html">회원가입</a>
            </li>
            <li><a href="./src/pages/">프로필전환</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <script>
      // a 태그 클릭 시 nav 메뉴를 토글
      const index_menuToggle = document.getElementById("index_menuToggle");
      const index_navMenu = document.getElementById("index_navMenu");

      index_menuToggle.addEventListener("click", function (e) {
        e.preventDefault(); // 링크 클릭 기본 동작 막기
        index_navMenu.classList.toggle("visible"); // 'visible' 클래스 토글
      });
    </script>
  </body>
</html>
