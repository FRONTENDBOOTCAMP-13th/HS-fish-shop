<body style="background-color: black;">
  <!-- 기록페이지 nav -->
  <form action="#" class="hst-nav gnb-flex-row">
    <div class="hst-nav-btn">
      <input type="radio" id="hst-nav-1" class="sr-only" role="navigation" name="hst-nav" checked/>
      <label for="hst-nav-1">시청내역</label>
    </div>
    <div class="hst-nav-btn">
      <input type="radio" id="hst-nav-2" class="sr-only" role="navigation" name="hst-nav" />

    </div>
    <div class="hst-nav-btn">
      <input type="radio" id="hst-nav-3" class="sr-only" role="navigation" name="hst-nav" />

      <input type="radio" id="hst-nav-4" class="sr-only" role="navigation" name="hst-nav" />

    </div>

<div class="hat-no-container">
  <div class="hat-no-wrapper">
      <!-- --한 시리즈가 없어요 -->
      <div class="hst-no-series">
        <p class="hst-no-title" role="heading">시청 내역이<br>없어요</p>
        <p class="hst-no-p" role="text">재미있는 시리즈를 시청해보세요.<br>지금 볼 만한 시리즈를 추천해드릴까요</p>
        <a href="#" class="hst-look-go">시리즈 보러가기</a>
      </div>
      <div class="hst-no-series">
        <p class="hst-no-title" role="heading">구매 내역이<br>없어요</p>
        <p class="hst-no-p" role="text">재미있는 콘텐츠를 추천해드릴게요.<br>오늘 영화 한 편 보는 건 어떠세요?</p>
        <a href="#" class="hst-look-go">영화 보러가기</a>
      </div>
      <div class="hst-no-series">
        <p class="hst-no-title" role="heading">찜한 시리즈가<br>없어요</p>
        <p class="hst-no-p" role="text">좋아하는 시리즈를 찜하면<br>시리즈 소식을 알려드려요.</p>
        <a href="#" class="hst-look-go">시리즈 보러가기</a>
      </div>
      <div class="hst-no-series">
        <p class="hst-no-title" role="heading">찜한 영화가<br>없어요</p>
        <p class="hst-no-p" role="text">보고 싶은 영화를 찜하여<br>잊지말고 시청하세요!</p>
        <a href="#" class="hst-look-go">영화 보러가기</a>
      </div>
  </div>
</div>


<!-- 여는 버튼 -->
<div class="hst-open-btn">
  <input type="radio" class="sr-only" role="button" id="hst-list-open" name="hst-list" value="hst-list-open">

</div>

</div>
