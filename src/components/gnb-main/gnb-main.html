  <!-- 메인 상단 gnb메뉴 -->
  <div class="gnb gnb-main">  
    <div class="gnb-max-wrapper gnb-grid">
      <!-- 로고 -->
      <a class="gnb-logo" href="/index.html" target="_self">
        <img src="../../../public/logo.svg" alt="티빙" />
      </a>
      <!-- 모바일:화면공유 공통:프로필 pc,태블릿: -->
      <div class="gnb-flex-row gnb-icons">
        <div class="gnb-btn-sch">
          <input type="checkbox" role="button" class="gnb-sch-input" id="gnb-sch-check" name="gnb-sch-check"/>
          <label for="gnb-sch-check" class="gnb-sch-label" ><span class="sr-only">검색</span></label>
        </div>
        <button type="button" class="screen-btn" role="button" aria-label="다른 디바이스와 화면 공유"><img src="../../assets/gnb-main/screen-icon.svg" alt="다른디스플레이와 화면공유" /></button>
        <a href="#" role="link" class="gnb-profile-btn" aria-label="프로필 편집"><img src="../../assets/gnb-main/mgnb-profile-desktop.webp" alt="프로필 편집" /></a>
      </div>
      <nav>
        <ul class="gnb-flex-row gnb-main-nav">
          <li><a href="#">드라마</a></li>
          <li><a href="#">예능</a></li>
          <li><a href="#">영화</a></li>
          <li><a href="#">스포츠</a></li>
          <li><a href="#">애니</a></li>
          <li><a href="#">뉴스</a></li>
        </ul>
      </nav>
    </div>
  </div>
