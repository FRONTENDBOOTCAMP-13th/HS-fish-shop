<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.jpg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <script type="module" src="./../../main.js"></script>
    <title>main-card-component</title>
  </head>
  <body>
    <h1>main-card-component</h1>

    <section class="tving-content">
      <h2>tving-content</h2>
      <ul class="card main-card">
        <li>
          <a href="/">
            <figure>
              <picture>
                <source
                  srcset="./../../assets/card-images/treasure-hunt-desktop.webp"
                  media="(min-width: 1920px)"
                />

                <source
                  srcset="./../../assets/card-images/treasure-hunt-tablet.webp"
                  media="(min-width: 768px) and (max-width: 1920px)"
                />

                <source
                  srcset="./../../assets/card-images/treasure-hunt.webp"
                  media="(max-width: 767px)"
                />

                <img
                  src="./../../assets/card-images/treasure-hunt.webp"
                  alt="보물찾기 콘텐츠 이미지"
                />
              </picture>
              <figcaption>title</figcaption>
            </figure>
          </a>
        </li>
      </ul>
    </section>

    <hr />

    <section class="quick-VOD">
      <h2>Quick VOD</h2>
      <ul class="card quick-VOD-card">
        <li>
          <a href="/">
            <figure>
              <picture>
                <source
                  srcset="
                    ./../../assets/card-images/jtbc-news-room-desktop.webp
                  "
                  media="(min-width: 1920px)"
                />

                <source
                  srcset="./../../assets/card-images/jtbc-news-room-tablet.webp"
                  media="(min-width: 768px) and (max-width: 1920px)"
                />

                <source
                  srcset="./../../assets/card-images/jtbc-news-room.webp"
                  media="(max-width: 767px)"
                />

                <img
                  src="./../../assets/card-images/jtbc-news-room.webp"
                  alt="JTBC 뉴스룸 콘텐츠 이미지"
                />
              </picture>
              <figcaption>title</figcaption>
              <p>sub title</p>
            </figure>
          </a>
        </li>
      </ul>
    </section>

    <hr />

    <section class="live-ranking">
      <h2>실시간 인기 프로그램</h2>
      <ul class="card live-ranking-card">
        <li>
          <a href="/">
            <figure>
              <picture>
                <source
                  srcset="./../../assets/card-images/rich-last-son-desktop.webp"
                  media="(min-width: 1920px)"
                />

                <source
                  srcset="./../../assets/card-images/rich-last-son-tablet.webp"
                  media="(min-width: 768px) and (max-width: 1920px)"
                />

                <source
                  srcset="./../../assets/card-images/rich-last-son.webp"
                  media="(max-width: 767px)"
                />

                <img
                  src="./../../assets/card-images/rich-last-son.webp"
                  alt="랭킹 리스트 중 재벌집 막내아들 이미지 "
                />
              </picture>
              <div class="rank-list-text">
                <figcaption>title</figcaption>
                <p class="ranking">1</p>
              </div>
            </figure>
          </a>
        </li>
      </ul>
    </section>

    <hr />

    <section class="live-channel">
      <h2>인기 채널</h2>
      <ul class="card live-channel-card">
        <li>
          <a href="/">
            <figure>
              <picture>
                <source
                  srcset="
                    ./../../assets/card-images/ranking-list-jtbc-desktop.webp
                  "
                  media="(min-width: 1920px)"
                />

                <source
                  srcset="
                    ./../../assets/card-images/ranking-list-jtbc-tablet.webp
                  "
                  media="(min-width: 768px) and (max-width: 1920px)"
                />

                <source
                  srcset="./../../assets/card-images/ranking-list-jtbc.webp"
                  media="(max-width: 767px)"
                />

                <img
                  src="./../../assets/card-images/ranking-list-jtbc.webp"
                  alt="랭킹 리스트 중 재벌집 막내아들 이미지 "
                />
              </picture>
              <div class="rank-channel-text">
                <figcaption>title</figcaption>
                <p class="subtitle">subtitle</p>
                <p class="ranking">1</p>
                <p class="viewer">viewer</p>
              </div>
            </figure>
          </a>
        </li>
      </ul>
    </section>

    <hr />

    <section class="only-tving">
      <h2>오로지 티빙에서만</h2>
      <ul class="card only-tving-card">
        <li>
          <a href="/">
            <picture>
              <source
                srcset="./../../assets/card-images/can-all-see-desktop.webp"
                media="(min-width: 1920px)"
              />

              <source
                srcset="./../../assets/card-images/can-all-see-tablet.webp"
                media="(min-width: 768px) and (max-width: 1920px)"
              />

              <source
                srcset="./../../assets/card-images/can-all-see.webp"
                media="(max-width: 767px)"
              />

              <img
                src="./../../assets/card-images/can-all-see.webp"
                alt="오직 티빙에서만 시청하는한 콘텐츠 중 '전체연령가' 드라마 포스터  "
              />
            </picture>
          </a>
        </li>
      </ul>
    </section>

    <hr />

    <section class="banner-area">
      <ul class="card banner-card">
        <li>
          <a href="/">
            <picture>
              <source
                srcset="./../../assets/card-images/sports-live-desktop.webp"
                media="(min-width: 1920px)"
              />

              <source
                srcset="./../../assets/card-images/sports-live-tablet.webp"
                media="(min-width: 768px) and (max-width: 1920px)"
              />

              <source
                srcset="./../../assets/card-images/sports-live.webp"
                media="(max-width: 767px)"
              />

              <img
                src="./../../assets/card-images/sports-live.webp"
                alt="티빙 스포츠 경기 생중게 배너 "
              />
            </picture>
          </a>
        </li>
      </ul>
    </section>

    <hr />

    <section class="event-list">
      <ul class="card event-card">
        <li>
          <a href="/">
            <picture>
              <source
                srcset="./../../assets/card-images/sinbi-apart-desktop.webp"
                media="(min-width: 1920px)"
              />

              <source
                srcset="./../../assets/card-images/sinbi-apart-tablet.webp"
                media="(min-width: 768px) and (max-width: 1920px)"
              />

              <source
                srcset="./../../assets/card-images/sinbi-apart.webp"
                media="(max-width: 767px)"
              />

              <img
                src="./../../assets/card-images/sinbi-apart.webp"
                alt="티빙 신비 아파트 이벤트 배너 "
              />
            </picture>
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
