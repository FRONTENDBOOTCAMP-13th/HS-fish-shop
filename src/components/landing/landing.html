<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing</title>
    <link rel="icon" href="/favicon.jpg" />
    <link
      rel="preload"
      as="font"
      href="/font/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" as="style" href="/font/pretendardvariable.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/theme.css" />
    <script type="module" src="./../../main.js"></script>
  </head>
  <body class="landing-container">
    <main class="landing-main">
      <section class="section-main">
        <div class="main-wrap">
          <div>
            <p class="main-title">
              타잉 오리지널 콘텐츠,<br />
              방송, 영화, 해외시리즈까지!<br />
              재미를 플레이해보세요.
            </p>
            <p class="main-subtitle">
              간편하게 가입하고, 원하실 때 해지할 수 있어요.
            </p>
          </div>
          <a
            href="/src/components/profile/profile.html"
            role="button"
            type="submit"
            class="main-button"
            tabindex="0"
            aria-label="로그인 페이지로 이동"
          >
            새로워진 타잉을 만나보세요!
            <span class="sr-only">서비스 시작 버튼</span>
          </a>
        </div>
      </section>
      <section>
        <div class="original-container">
          <div>
            <p class="landing-title">타잉에만 있는 재미</p>
            <p class="landing-subtitle">오리지널 콘텐츠를 만나보세요!</p>
            <p class="landing-text">차별화된 웰메이드 오리지널 콘텐츠</p>
          </div>
          <div class="original-image">
            <picture>
              <source
                srcset="/src/assets/landing/dk-lovecatcher.webp"
                media="(min-width: 768px)"
              />
              <img
                src="/src/assets/landing/mb-tb-lovecatcher.webp"
                alt="러브캐처 콘텐츠 포스터"
                class="img-lovecatcher"
              />
            </picture>
            <picture>
              <source
                srcset="/src/assets/landing/dk-treasurehunt.webp"
                media="(min-width: 768px)"
              />
              <img
                src="/src/assets/landing/mb-tb-treasurehunt.webp"
                alt="보물찾기 콘텐츠 포스터"
                class="img-treasurehunt"
              />
            </picture>
            <picture>
              <source
                srcset="/src/assets/landing/dk-ransom.webp"
                media="(min-width: 768px)"
              />
              <img
                src="/src/assets/landing/mb-tb-drunkgirl.webp"
                alt="몸값 포스터와 술꾼도시여자들 포스터"
                class="img-drunkgirl"
              />
            </picture>
          </div>
        </div>
      </section>

            <p class="landing-text">

      <section class="landing-section landing-start">
        <img
          src="/src/assets/landing/no1-tainglogo.svg"
          alt="TAING"
          class="reveal"
        />
        <p class="start-title">지금 시작해보세요</p>
        <a
